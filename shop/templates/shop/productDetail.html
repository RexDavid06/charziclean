{% extends 'shop/home.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div id="containerProduct">
  <div id="containerD">
    <div id="imageSection">
      <img id="imgDetails" src="{{ product.image }}" alt="Main Product Image" />
    </div>
    <div id="productDetails">
      <h1>{{ product.name }}</h1>
      <h4>{{ product.category }}</h4>
      <div id="details">
        <h3>â‚¬{{ product.price }}</h3>
        <h3>Description</h3>
        <p>{{ product.description }}.</p>
      </div>
      <div id="button">
        <a href="{% url 'shop:add_to_cart' product.id %}" class="btn btn-primary">Add to Cart</a>
        <a href="{% url 'shop:shop' %}">Back to shop</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
